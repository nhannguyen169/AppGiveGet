<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="color:white;"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding full-screen>
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="success" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <img src="assets/logo/logo.png"/>
          </div>
          <div class="register-input" padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Họ tên"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="@email.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="phone" type="text" placeholder="Số điện thoại" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="username" type="text" placeholder="Tài khoản"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Mật khẩu" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Xác nhận mật khẩu" ></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button class="register-btn"  size="medium" type="submit" [disabled]="form.invalid" expand="block">Đăng ký</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
