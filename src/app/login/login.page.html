<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="success" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <img src="assets/logo/logo.png"/>
          </div>
          <div class="login-input" padding>
            <ion-item>
              <ion-input name="username" type="username" placeholder="Username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password"></ion-input>
            </ion-item>
          </div>
          <div class="login-btn" padding>
            <ion-button size="medium" style="font-size: 13px;" [disabled]="form.invalid" expand="block" routerLink="/menu/home">Đăng nhập</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div class="txt-register">
      Không có tài khoản nhấn <a routerLink='/register'>
        Đăng ký</a>!
        </div>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
