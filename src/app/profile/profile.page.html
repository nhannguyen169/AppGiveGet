<ion-header>
  <ion-toolbar [class.show-background]="showToolbar">
    <ion-buttons slot="start">
      <ion-back-button style="color:white;"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content (ionScroll)="onScroll($event)" [scrollEvents]="true">
  <div class="avatar">
      <ion-item lines="none" color="transparent" class="item-avt">
          <ion-avatar slot="start" style="width: 60px;height:60px;">
            <img src="/assets/img/user.png" style="border:solid white;">
          </ion-avatar>
          <ion-label>Nhân</ion-label>
      </ion-item>
  </div>
  
  <ion-toolbar class="segment-toolbar">
      <ion-segment mode="ios" (ionChange)="segmentChanged()" [(ngModel)]="segment" color="secondary">
        <ion-segment-button mode="ios" value="0">
          <p><ion-icon name="notifications-outline"></ion-icon> News</p>
        </ion-segment-button>
        <ion-segment-button mode="ios" value="1">
          <p><ion-icon name="list-box"></ion-icon> Get</p>
        </ion-segment-button>
        <ion-segment-button mode="ios" value="2">
          <p><ion-icon name="list-box"></ion-icon> Give</p>
        </ion-segment-button>
        <ion-segment-button mode="ios" value="3">
          <p><ion-icon name="contact"></ion-icon> Profile</p>
          </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
    <ion-slides #slides (ionSlideDidChange)="slideChanged()">
      <ion-slide>
        <div>
          <ion-grid>
            <ion-row>
              <ion-col id="mess-title">
                  <ion-label>Tin nhắn chưa đọc</ion-label>
              </ion-col>
              <ion-col>
                  <ion-icon name="mail-unread" style="float: right;padding-right:5%;"></ion-icon>
              </ion-col>
                  
            </ion-row>
            <ion-row>
                <ion-list>
                    <ion-item [color]="even? 'success' : 'secondary'" class="item-mess" *ngFor="let m of messages;let even = even">
                      <ion-thumbnail slot="start">
                        <img src="/assets/logo/logo.png" style="width:45px;">
                      </ion-thumbnail>
                      <ion-label text-wrap>{{m.mess}}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-row>
          </ion-grid>
        </div>
      </ion-slide>
      <ion-slide>
       
      </ion-slide>
      <ion-slide>
        third
      </ion-slide>
      <ion-slide class="slide4">
        <div style="padding-top:20px;">
            <ion-avatar>
                <img src="/assets/img/user.png" style="width: 100%;">
              </ion-avatar>
            <ion-list>
                <ion-label>Thông tin cá nhân</ion-label>
                <ion-item>
                  <ion-icon name="person"></ion-icon>
                  <ion-input value="Nhân"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-icon name="call"></ion-icon>
                  <ion-input value="0906299454"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-icon name="at"></ion-icon>
                  <ion-input value="abc@gmail.com"></ion-input>
                </ion-item>
              </ion-list>
        </div>
    
      </ion-slide>
    </ion-slides>
</ion-content>
