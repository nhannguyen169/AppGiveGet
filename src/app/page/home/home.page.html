<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-button slot="start" class="menuBtn">
      <ion-menu-button></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding class=“home-content” (ionScroll)="onScroll($event)" [scrollEvents]="true">
    <ion-card class="info-item" *ngIf="hasSearch == false;">
        <ion-card-header>
          <ion-card-subtitle style="font-size: 12px;color:white;">Típ</ion-card-subtitle>
          <ion-card-title style="color:white;font-size: 14px">Hãy cho đi để nhận lại</ion-card-title>
          <img src="/assets/img/pet.jpg" style="width: 50px;float:right;">
        </ion-card-header>
      </ion-card>    
    <div style="padding-top: 30px;">
      <ion-searchbar (ionInput)="searchProduct($event)" [showCancelButton]="shouldShowCancel"></ion-searchbar>
    </div>
    <ion-grid>
        <ion-row>
          <ion-col size="6" col-sm-4 *ngFor="let i of products"  no-padding>
              <ion-card id="thumb-item">
                <img class="img-item" src='{{i.img}}' routerLink="/item-detail/{{i.id}}" routerDirection="forward"/>
                <ion-card-header>
                  <ion-card-subtitle id="subtitle-product" style="font-size: 8px;">{{i.loaisp}}</ion-card-subtitle>
                  <ion-card-title class="name-item">{{i.tensp}}</ion-card-title>
                </ion-card-header>
              </ion-card>    
          </ion-col>
        </ion-row>  
    </ion-grid>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="!disableFab">
        <ion-fab-button  (click)="scrollToTop()">
          <ion-icon name="arrow-round-up"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>

<ion-footer>
   
</ion-footer>
