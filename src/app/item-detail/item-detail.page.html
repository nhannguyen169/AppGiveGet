<ion-header>
  <ion-toolbar [class.show-background]="showToolbar">
    <ion-buttons slot="start">
      <ion-back-button style="color: 	#FFE4B5;"></ion-back-button>
    </ion-buttons>
    <ion-button class="btn-toolbar" (click)="showShareAction()">
        <ion-icon name="share"></ion-icon>
    </ion-button>
    <ion-button class="btn-toolbar" (click)="showReportAllert()">
      <ion-icon name="information-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content (ionScroll)="onScroll($event)" [scrollEvents]="true" fullscreen>
    <div *ngFor="let i of products">
        <div *ngIf="i.id==itemId" style="background:whitesmoke;">
            <img src="{{i.img}}" class="img-detail"/>
            <ion-grid style="background: white;">
                <ion-row>
                  <ion-col col-10>
                    <ion-label class="name-detail"> {{i.name}} sdsd sddsd</ion-label>
                  </ion-col>
                  <ion-col>
                      <ion-label class="date-detail">{{i.date}}</ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-label>{{i.note}}</ion-label>
                      </ion-col>
                </ion-row>
            </ion-grid>  
            <ion-grid style="padding-top:30px;">
                <ion-row>
                    <ion-col  class="title-lbl">
                        <ion-label>Người đăng</ion-label>
                      </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                      <div class="user-detail">
                        <ion-item lines="none" style=" font:bold 14px Georgia, serif;">
                          <ion-avatar slot="start">
                            <img src="/assets/img/user.png">
                          </ion-avatar>
                          <ion-label>{{i.user}}</ion-label>   
                        </ion-item>  
                        <img src="/assets/img/light.jpg" id="sky-img">
                      </div>  
                    </ion-col>
                </ion-row>
            </ion-grid>
            <br style ='line-height:100px;'> 
        </div>
    </div>
</ion-content>

<ion-footer>
    <ion-button class="offer-btn">Đăng ký nhận</ion-button>
</ion-footer>
